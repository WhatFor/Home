<div class="bg-image" id="banana-bg">
    <img
        alt="banana"
        draggable="false"
        aria-hidden="true"
        src="assets/images/banana.webp"
    />
</div>
<div class="bg-image" id="strawberry-bg">
    <img
        alt="strawberry"
        draggable="false"
        aria-hidden="true"
        src="assets/images/strawberry.webp"
    />
</div>

<style>
    @keyframes banana-anim {
        from {
            transform: translate(calc(0vw - 100%), calc(100vh));
            opacity: 100%;
        }

        to {
            transform: translate(
                calc(0vw - 100% + 3000px),
                calc(100vh - 3000px)
            );
            opacity: 100%;
        }
    }

    @keyframes strawberry-anim {
        from {
            transform: translate(calc(0vw - 100%), calc(100vh));
            opacity: 100%;
        }

        to {
            transform: translate(
                calc(0vw - 100% + 3000px),
                calc(100vh - 3000px)
            );
            opacity: 100%;
        }
    }

    .bg-image {
        z-index: -100;
        top: 0;
        left: 0;
        opacity: 0%;
        position: fixed;
        transform-origin: center;
        pointer-events: none;
        user-select: none;

        & img {
            filter: drop-shadow(8px 8px 0px black);
            transition: transform 200ms ease;

            &:hover {
                transform: scale(1.03) rotate(5deg);
                filter: drop-shadow(10px 10px 1px black);
            }
        }
    }

    @media (prefers-reduced-motion: no-preference) {
        #strawberry-bg {
            will-change: transform;
            animation: 180s linear 60s infinite normal strawberry-anim;
        }

        #banana-bg {
            will-change: transform;
            animation: 180s linear 1s infinite normal banana-anim;
        }
    }
</style>
